<div class="pf-utilization-bar-chart">
  <span ng-if="!layout || layout==='regular'">
    <div class="progress-description">{{description}}</div>
    <div class="progress progress-label-top-right">
      <div class="progress-bar" role="progressbar" ng-class="{'animate': animate,
           'progress-bar-success': isOk, 'progress-bar-danger': isError, 'progress-bar-warning': isWarn}"
           style="width:{{chartData.percentageUsed}}%" tooltip="{{chartData.percentageUsed}}% Used">
        <span ng-if="!labelFormat || labelFormat==='actual'">{{chartData.used}} of {{chartData.total}} {{units}} Used</span>
        <span ng-if="labelFormat==='percent'">{{chartData.percentageUsed}}% Used</span>
      </div>
      <div class="progress-bar progress-bar-remaining" role="progressbar" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100"
           style="width: {{100-chartData.percentageUsed}}%" tooltip="{{100-chartData.percentageUsed}}% Available">
      </div>
    </div>
  </span>
  <span ng-if="layout && layout==='inline'">
    <div class="progress-container progress-description-left progress-label-right">
      <div class="progress-description">{{description}}</div>
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
             ng-class="{'animate': animate,
         'progress-bar-success': isOk, 'progress-bar-danger': isError, 'progress-bar-warning': isWarn}"
             style="width: {{chartData.percentageUsed}}%" tooltip="{{chartData.percentageUsed}}% Used">
          <span ng-if="!labelFormat || labelFormat==='actual'">{{chartData.used}} of {{chartData.total}} {{units}} Used</span>
          <span ng-if="labelFormat==='percent'">{{chartData.percentageUsed}}% Used</span>
        </div>
        <div class="progress-bar progress-bar-remaining" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
             style="width: {{100-chartData.percentageUsed}}%" tooltip="{{100-chartData.percentageUsed}}% Available">
        </div>
      </div>
    </div>
  </span>
</div>
